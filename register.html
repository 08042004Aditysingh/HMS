<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER COMPLAINT</title>
    <link rel="stylesheet" href="register.css" class="css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=
Poppins:wght@200&family=Quicksand:wght@300&family=Ysabeau:wght@200&display=swap" 
rel="stylesheet">



</head>
<body>
    
<div class="container">

    <div class="applybox">

    <h2>REGISTER COMPALINT</h2>

    <form action="#">


        <div class="formcntr">

        <div class="formctrl">
        <label>FIRST NAME</label>
        <input type="name">
        </div>

         <div class="formctrl">
        <label>LAST NAME</label>
        <input type="name">
        </div>

  <div class="formctrl">
        <label>COLLEGE EMAIL ID</label>
        <input type="email">
        </div>

        
        
        
        <div class="formctrl">
            <label>HOSTEL</label>
            <select>
                <option>SELECT YOUR HOSTEL</option>
                <option>OBH</option>
                <option>NBH</option>
                <option>KCH</option>
                <option>SNBOSE</option>
                
                
            </select>
        </div>

        
        <div class="formctrl">
            <label>ROOM NO.</label>
            <input type="number">
            </div>

            <div class="formctrl">
                <label>FLANK</label>
                <input type="name">
                </div>
                
                
            <div class="formctrl">
                <label>DESCRIBE YOUR ISSUE</label>
                <textarea  placeholder="" rows="5" cols="50"></textarea>
                </div>


                <div class="formctrl">
                    <label>SEND YOUR COMPLAINT TO:</label>
                    <select>
                        <option>SEND TO</option>
                        <option>WARDEN</option>
                        <option>JOINT DIRECTOR</option>
                        <option>DIRECTOR</option>
                       
                        
                        
                    </select>
                    </div>

               
                    
                    
                    
                    
                    
                </div>
                
                
               <div class="btncntr">
                <button class="btn">
                    SEND
                </button>
            </div> 

    </form>

   
</div>

</div>

</body>
</html>
